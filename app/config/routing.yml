routing:
    index: 
        path: /
        methods: [GET]
        controller: index:index
    login:
        path: /login
        methods: [GET]
        controller: index:login
    login_post:
        path: /login
        methods: [POST]
        controller: index:loginPost
    reg:
        path: /reg
        methods: [GET]
        controller: index:registration
    reg_send:
        path: /reg/send
        methods: [POST]
        controller: index:registrationSendMail
    reg_complete:
        path: /reg/complete
        methods: [POST]
        controller: index:registrationComplete
    reg_verified:
        path: /reg/{token}
        methods: [GET]
        controller: index:registrationVerified
    logout:
        path: /logout
        methods: [GET]
        controller: index:logout
        csrf: true